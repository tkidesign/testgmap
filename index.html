<!DOCTYPE html>
<html>
<head>
 <meta name="viewport" content="width=device-width, initial-scale=1"> 
<style type="text/css">
  #map_canvas { height: 560px; width: 100%  }
    #map_canvas img {
max-width: none;
   
}
    
    #map_canvas div {
    -webkit-transform: translate3d(0,0,0);
}
</style>
<title>Google Maps JavaScript API v3 Example: Map Simple</title>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script type="text/javascript">
  function initialize() {
    var myLatlng = new google.maps.LatLng(45.8630026, -6.7669772);
    var myOptions = {
      zoom: 5,
      center: myLatlng,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    }
    var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
    map.setOptions({styles: [
      {
        "featureType": "administrative.country",
        "elementType": "geometry.stroke",
        "stylers": [
          { "visibility": "on" },
          { "color": "#FFFFFF" },
          { "weight": 2 },
          { "hue": "#ff0000" },
          { "saturation": -1 }
        ]
      },{
        "featureType": "landscape.natural.terrain",
        "stylers": [
          { "visibility": "off" }
        ]
      },{
        "featureType": "road",
        "stylers": [
          { "visibility": "off" }
        ]
      },{
        "featureType": "landscape",
        "stylers": [
          { "color": "#96d2d3" }
        ]
      },{
        "featureType": "water",
        "stylers": [
          { "visibility": "on" },
          { "color": "#ffffff" }
        ]
      },{
        "featureType": "administrative.locality",
        "stylers": [
          { "visibility": "simplified" }
        ]
      }
    ]});
    kmlLayer = new google.maps.KmlLayer({
      url: 'https://raw.githubusercontent.com/Substitute59/testgmap/master/bordeaux.kml',
      suppressInfoWindows: true,
      map: map
    });
    kmlLayer.addListener('click', function(kmlEvent) {
      document.location.href = kmlEvent.featureData.snippet;
    });
  }

</script>
</head>
<body onload="initialize()">

<div data-role="page">

 <div data-role="header" data-position="fixed">
         <h1>Title</h1>
         </div><!-- /header -->

<div data-role="content">
  <div id="map_canvas" ></div>
</div><!-- /content -->

<div data-role="footer" data-position="fixed">

<h4>Page Footer</h4>
</div><!-- /header -->
</div><!-- /page -->
</body>
</html>
