<!DOCTYPE html>
<html>
<head>
 <meta name="viewport" content="width=device-width, initial-scale=1"> 
<style type="text/css">
  #map_canvas { height: 560px; width: 100%  }
    #map_canvas img {
max-width: none;
   
}
    
    #map_canvas div {
    -webkit-transform: translate3d(0,0,0);
}
</style>
<title>Google Maps JavaScript API v3 Example: Map Simple</title>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script type="text/javascript">
  function initialize() {
    var myLatlng = new google.maps.LatLng(45.8630026, -6.7669772);
    var myOptions = {
      zoom: 5,
      center: myLatlng,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    }
    var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
    map.setOptions({styles: [
  {
    "elementType": "geometry.fill",
    "stylers": [
      { "visibility": "on" },
      { "gamma": 3.47 }
    ]
  },{
    "featureType": "road.highway",
    "stylers": [
      { "saturation": -100 },
      { "gamma": 2.86 },
      { "visibility": "on" }
    ]
  },{
    "featureType": "road.arterial",
    "stylers": [
      { "weight": 1 },
      { "saturation": -100 },
      { "gamma": 3.47 },
      { "visibility": "simplified" },
      { "color": "#eeeeee" }
    ]
  },{
    "featureType": "road.highway",
    "elementType": "labels",
    "stylers": [
      { "visibility": "off" }
    ]
  },{
    "featureType": "administrative",
    "stylers": [
      { "visibility": "off" }
    ]
  },{
    "featureType": "administrative.locality",
    "stylers": [
      { "visibility": "on" }
    ]
  },{
    "featureType": "administrative.country",
    "stylers": [
      { "visibility": "on" }
    ]
  }
]});
    kmlLayer = new google.maps.KmlLayer({
      url: 'https://raw.githubusercontent.com/Substitute59/testgmap/master/bordeaux.kml',
      suppressInfoWindows: true,
      map: map
    });
    kmlLayer.addListener('click', function(kmlEvent) {
      document.location.href = kmlEvent.featureData.snippet;
    });
  }

</script>
</head>
<body onload="initialize()">

<div data-role="page">

 <div data-role="header" data-position="fixed">
         <h1>Title</h1>
         </div><!-- /header -->

<div data-role="content">
  <div id="map_canvas" ></div>
</div><!-- /content -->

<div data-role="footer" data-position="fixed">

<h4>Page Footer</h4>
</div><!-- /header -->
</div><!-- /page -->
</body>
</html>
